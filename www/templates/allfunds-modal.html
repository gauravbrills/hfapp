<ion-modal-view style="width: 90%; height: 90%;top: 5%; left: 5%; right: 5%; bottom: 5%;">

    <h1 class="title">Analyzing {{fundapproach}} Approach</h1>
  </ion-header-bar>
  <ion-content data-tap-disabled="true">
    <div class="list card">
      <div class="item item-body">
        <div id="graph" />
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" href="" ng-click="openGraph('HAUM')">
          <i class="icon ion-share"></i> Historical AUM

        <a class="tab-item" href="" ng-click="openGraph('MTDYTD')">
          <i class="icon ion-share"></i> MTD YTD

          <i class="icon ion-share"></i> Net Return
        </a>
        <a class="tab-item" href="#" ng-click="openGraph('GLEXP')">

        </a>
        <a class="tab-item" href="#" ng-click="openGraph('NETEXP')">

        </a>
        <a class="tab-item" href="#" ng-click="openGraph('TOTEXP')">
          <i class="icon ion-share"></i> Total Exposure
        </a>
        <a class="tab-item" href="#" ng-click="openGraph('GRSSRET')">
          <i class="icon ion-share"></i> Gross Return
        </a>
        <a class="tab-item" href="#" ng-click="openGraph('LNGPSN')">

        <a class="tab-item" href="#" ng-click="openGraph('SHRTPSN')">
