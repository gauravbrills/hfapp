<ion-modal-view style="width: 90%; height: 90%;top: 5%; left: 5%; right: 5%; bottom: 5%;">
    <ion-header-bar class="bar bar-positive">
        <h1 class="title">{{docName}}</h1>
        <div class="buttons">
            <button class="button button-icon ion-ios-close-outline" ng-click="pdfview.hide()">
            </button>
        </div>
    </ion-header-bar>
    <ion-content>
        <pdf-viewer delegate-handle="my-pdf-container" url="pdfUrl" scale="1" show-toolbar="false" headers="{ 'Access-Control-Allow-Origin': '*' }"></pdf-viewer>
    </ion-content>
</ion-modal-view>
