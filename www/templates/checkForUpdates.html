<ion-view view-title="Check For Updates">
  <ion-content class="padding">
    <div class="list card">
      <a class="item item-icon-left">
        <i class="icon ion-easel"></i> Device Token : {{deviceToken}}
      </a>
      <ion-toggle ng-model="silenceNotification" toggle-class="toggle-calm" ng-change="changeStatus()">
        <i class="icon ion-android-notifications-off"></i> Silence Notifications</ion-toggle>
      <a class="item item-icon-left" ng-click="checkForUpdates()">
        <i class="icon ion-ios-cloud-download-outline"></i> Check For Updates
      </a>
      <a class="item item-icon-left" ng-if="hasUpdate" ng-click="doUpdate()">
        <i class="icon ion-ios-cloud-download"></i> Download update
      </a>
    </div>
  </ion-content>
</ion-view>
